{% extends 'base.html' %}
{% block content %}

<h1>Task List</h1>
{% for task in tasks %}
<a href="{% url 'task_detail' t.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title"> Task Number {{ task.task_number }} ---
        {{ task.task }}
        
        {%if task.complete %}
        approved
        {%else%}
        pending
        {%endif%}
        {% endfor %}

      </span>
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
