{% extends 'base.html' %}
{% block content %}

<h1>Player Info:</h1>
{% if object %}
<h3>{{ players.name }}</h3>




{% else %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="submit" class="btn">
</form>
{%endif%}

<h3>Available Teams</h3>
{% for team in teams %}
<h3>Pick a team to join</h3>
<form action="{% url 'assoc_team' player.id team.id %}" method="post">
    {% csrf_token %}
    {{team}}
        <button type="submit" class="btn">Add</button>
</form>
{% endfor %}


{% endblock %}
