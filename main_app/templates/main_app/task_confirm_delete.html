{% extends 'base.html' %}
{% block content %}
<h1>Delete Task</h1>
<h4>Are you sure you want to delete task {{ object.name }}</h4>
<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete">
    <a href="{% url 'task_detail' object.id %}">Cancel</a>
</form>
{% endblock %}
