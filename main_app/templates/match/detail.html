{% extends 'base.html' %}
{% block content %}

<h3> Judge is {{ match.name }} </h3>

<form action="{% url 'add_task' match.id %}" method="post">
  {% csrf_token %}
  {{ task_form.as_p }}
  <input type="submit" class="btn" value="Add Task">
</form>
<table class="striped">
  <thead>
    <tr>
      <th>Task Number</th>
      <th>Task</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
    <tr>
      <td>{{task.task_number}}</td>
      <td>{{task.task}}</td>

    </tr>
    {% endfor %}



    {% endblock %}
